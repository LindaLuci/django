{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <a class="btn btn-default button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit post</a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                Published date: {{ post.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
